<html>
        <head>
                <title>
                    Input Tags
                </title>
        </head>
<body>
    <h1>Fill this Form</h1>
    
    <form>
        <fieldset>
            <legend>
                Applicant Information
            </legend>
            <br>
            <br>
            
        <label>
            Full name
        </label><br>
        <input type="text" placeholder="Enter your full name">
        <br>
        <br>

        <label>
            Email addess
        </label><br>
        <input type="email" placeholder="Enter Email">
        <br>
        <br>

        <label>
            Password
        </label><br>
        <input type="password" placeholder="Enter Password">
        <br>
        <br>

        <label>
            Contact no
        </label><br>
        <input type="number" placeholder="Enter contact no">
        <br>
        <br>


        <label>
           Date Of Birth
        </label><br>
        <input type="date" min="2018-1-6" max="2020-31-12" placeholder="Enter DOB">
        <br>
        <br>

        <label>
            Upload Resume
        </label><br>
        <input type="file" placeholder="Upload file">
        <br>
        <br>
        
        <label>
            Select Education
        </label><br>
        <input type="checkbox">10 <sup>th</sup><br>
        <input type="checkbox">12<sup>th</sup><br>
        <input type="checkbox">Diploma<br>
        <input type="checkbox">BE<br>

        <br>
        <br>

        <label>
            Select Gender
        </label><br>
        <input type="Radio" name="gender">Male<br>
        <input type="Radio"name="gender">Female<br>
        <br>
        <br>

        <label>
            Select State
        </label><br>
                <select>
                        <Option>Maharashtra</Option>
                        <Option>Banglore</Option>
                        <Option>Karnatak</Option>
                        <Option>Delhi</Option>
                        <Option>Goa</Option>
                        <Option>Gujrat</Option>

                </select>
        <br>
        <br>

        <label>
            Enter Your City
        </label><br>
        <input type="text" list="city">

        <datalist id="city">
            <Option>Pune</Option>
            <Option>Mumbai</Option>
            <Option>Jalgaon</Option>
            <Option>Nagar</Option>
            <Option>Nashik</Option>
            <Option>Nagpur</Option>

        </datalist>
        <br>
        <br>





        <input type="Submit" value="Register"> 

    </fieldset>

    </form>
</body>
</html>
